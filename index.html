<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preact hydrate test</title>
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.13.2",
          "preact/jsx-runtime": "https://esm.sh/preact@10.13.2/jsx-runtime",
          "@preact/signals": "https://esm.sh/@preact/signals@1.1.3",
          "htm": "https://esm.sh/htm@3.1.1/preact"
        }
      }
    </script>
    <script type="module">
      import { hydrate } from "preact";
      import { html } from "htm";
      import { Counter } from "./src/components/counter/index.js";

      const targetElement = document.querySelector("#counter");

      if (targetElement) {
        hydrate(html`<${Counter} />`, targetElement);
      }
    </script>
  </head>
  <body>
    <h1>Preact hydrate test</h1>
    <main>
      <div id="counter">
        <div>
          <p>Count: -</p>
          <button type="button">increment</button>
        </div>
      </div>
    </main>
  </body>
</html>
